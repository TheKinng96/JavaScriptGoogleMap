<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">

  <title>Weather</title>
</head>
<body>
<!-- header -->
  <header>
    <h2>Post Code: </h2>
    <input type="text" id="postcode" placeholder="Enter Post Code">
    <button id="postcode-submit" type="button" onclick="searchZipcode()">Submit</button>
  </header>
<!-- header end -->

<!-- body -->
  <section class="weather-container">
    <div class="address">
      <h1 id="city-name">Tokyo, Shinjuku City, Shinjuku-ku</h1>
      <h4>3-days forecast</h4>
    </div>
    <div class="forecast-container">
      <div class="before">Let me know the place in your mind ^^</div>
    </div>
  </section>
<!-- body end -->

<!-- map -->
  <section class="map">
    <div class="google-map-container">
      <h4>Map</h4>
      <div class="map-container">
        <div id="map" ></div>
      </div>
    </div>
    <div class="free-space">hey</div>
  </section>
<!-- map end -->
<script src="script.js"></script>
</body>
</html>
